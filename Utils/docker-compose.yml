services:
  frontend:
    image: mon-frontend
    ports:
      - "80:80"
    networks:
      - main

  backend:
    image: mon-backend
    ports:
      - "8080:8080"
    networks:
      - main

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    restart: always
    ports:
      - 8181:80
volumes:
  dbdata: