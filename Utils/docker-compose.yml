services:

  frontend:
    image: mon-frontend
    ports:
      - "80:80"
    networks:
      - frontend-backend
    depends_on:
      - backend

  backend:
    image: mon-backend
    ports:
      - "8080:8080"
    volumes:
      - logs:/app/logs
    networks:
      - frontend-backend
      - backend-db
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - backend-db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    restart: always
    ports:
      - 8181:80
    networks:
      - backend-db
volumes:
  dbdata:
  logs:

networks:
  frontend-backend:
  backend-db:
